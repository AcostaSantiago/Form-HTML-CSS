<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="stye.css" >
   
    
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h1 id="title"> 
                Formulario de Encuesta 
            </h1>
            <p id="description">Ponte en contacto con nosotros</p>
        </header>
       
      <!– <img class="imagen" src="../Paginas web para FreecodeCamp/img/fotoaa.jpg"> 
      
    <form id="survey-form">
        
        <label  class="palabra" for="name" id="name-label">Nombre</label>
        <input id="name" type="text" placeholder="Ingrese su nombre"  required>
        <br></br>
       
        <label  class="palabra" for="email" id="email">Email</label>
        <input id="email" type="email" placeholder="Ingrese su correo" required>

        <br></br>
        
        <label class="palabra" for="numero" id="number-label" > Edad </label>
        
        <input id="number" type="numero"   min="1" max="100" placeholder="Ingrese su edad" >
        <br></br>
        
        <label  class="palabra" for="lang">¿Qué opción describe mejor su función actual?</label>
        <select class="seleccionar" name="¿Qué opción describe mejor su función actual?" id="dropdown">
        <option disabled selected value="">Seleccione el rol actual</option>
          <option value="Alumno">Alumno</option>
          <option value="Trabajo de tiempo completo">Trabajo de tiempo completo</option>
          <option value="Estudiante de tiempo completo">Estudiante de tiempo completo</option>
          <option value="Prefiero no decirlo">Prefiero no decirlo</option>
          <option value="otro">otro</option>
        </select>
          <br></br>

        <label  class="palabra" for="lang">En que área de trabajo te especializas?</label>
        <select class="seleccionar" name="En que área de trabajo te especializas?" id="dropdown">
        <option class="palabra" disabled selected value="">Seleccione una opción</option>
          <option value="Datos">Datos</option>
          <option value="Disenio">Diseño</option>
          <option value="Administracion">Administración</option>
          <option value="Registro">Registro</option>
          <option value="Auditoria">Auditoría</option>
          <option value="Soporte">Soporte</option>
         
        </select>
        <br></br>

        <p  class="palabra" >Cual de estos lenguajes manejas?</p>
        <section id="programming-languages" class="languages-container">
  
            <label class="plenguajes">
              <input type="checkbox" value="JavaScript">JavaScript
            </label>  
            
            <label class="plenguajes">
              <input type="checkbox" value="PHP">PHP
            </label>
          
            <label class="plenguajes">
              <input type="checkbox" value="SQL">SQL
            </label>
          
            <label class="plenguajes">
              <input type="checkbox" value="Java">Java
            </label>
            
            <label class="plenguajes">
              <input type="checkbox" value="Python">Python
            </label>
          
            <label class="plenguajes">
              <input type="checkbox" value="C#">C#
            </label>
          
            <label class="plenguajes">
              <input type="checkbox" value="C++">C++
            </label>
          
            <label class="plenguajes">
              <input type="checkbox" value="HTML">HTML
            </label>
          
          </section>
        
        <br></br>
        <p   id="cactua" >Que experiencia tienes en el rubro?</p>
        <div id="radiobuttoms">
            <label>
                <input name="user-recommend" value="junior" type="radio" class="input-radio" type="checkbox" >
                Junior
            </label>
            <label>
                <input name="user-recommend" value="MidSr" type="radio" class="input-radio" type="checkbox">
                MidSr
            </label>
            <label>
                <input name="user-recommend" value="SR" type="radio" class="input-radio" type="checkbox" >
                SR
            </label>
        </div>
        <br></br>
        <label  id="mensaje" for="story">Dejanos un mensaje</label>

        <textarea id="story" name="story"
                  rows="5" cols="33">
        
        </textarea>
 
        <br></br>
        <input id="submit" type="submit" value="Enviar" />

    </form>

  
    </div>
    <p  id="santiago">Todos los derechos reservados Santiago Acosta Frelanceer</p>
</body>
</html>
